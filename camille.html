<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Reminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>
       
        .font-calligraphy {
            font-family: 'Allura', cursive; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 via-pink-100 to-purple-200 p-4">
    <div class="bg-white p-8 sm:p-12 rounded-3xl shadow-xl max-w-md w-full text-center transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <p class="font-calligraphy text-4xl sm:text-4xl md:text-6xl text-purple-400 leading-tight mb-4">
            You're doing amazing!
        </p>
        <p class="font-calligraphy text-3xl sm:text-4xl md:text-5xl text-pink-400 leading-snug mb-4">
            Keep that spark alive, stay curious, and remember to be kind to yourself.
        </p>
        <p class="font-calligraphy text-2xl sm:text-3xl md:text-4xl text-purple-800 leading-relaxed mb-6">
            Even the biggest, brightest stars need a moment to twinkle quietly.
        </p>
        <p class="font-calligraphy text-5xl sm:text-6xl md:text-7xl text-pink-500">
            You got this!
        </p>
             <p class="font-calligraphy text-3xl sm:text-4xl md:text-2xl text-pink-800">
            - Camille
        </p>
    </div>
</body>
</html>
